<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Andrew's Pomodoro Clock</title>
</head>
<body>

    <div class="container">
    
    <header>
        <h1>Andrew's Pomodoro Clock</h1>
    </header>

    <section class="clock">

        <div class="btn-start">
            <p>START</p>
  
        </div>

        <div class="btn-increase">
                <p>Add Time</p>
            
        </div>

        <div class="btn-decrease">
                <p>Decrease Time</p>
        </div>

        <div class="btn1-break">
                <p>Decrease Time</p>
        </div>

    </section>






    </div>
</body>
